<!DOCTYPE html>
<html>
<head>
	<title>Emoji hover</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- Css for reaction system -->
		<link rel="stylesheet" type="text/css" href="css/reaction.css" />
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- jQuery for Reaction system -->
		<script type="text/javascript" src="js/reaction.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-3">
			<h1>Col-md-3</h1>
		</div>
		<div class="col-md-6">
			<div class="card">
				<div class="card">
				  <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_178b1cc3841%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_178b1cc3841%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22107.1953125%22%20y%3D%2296.3%22%3E286x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
				  <div class="card-body">
				    <h5 class="card-title">Card title</h5>
				    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				    <div class="facebook-reaction"><!-- container div for reaction system -->
					<span class="like-btn"> <!-- Default like button -->
						<span class="like-btn-emo like-btn-default"></span> <!-- Default like button emotion-->
						<span class="like-btn-text">Like</span> <!-- Default like button text,(Like, wow, sad..) default:Like  -->
						  <ul class="reactions-box"> <!-- Reaction buttons container-->
								<li class="reaction reaction-like" data-reaction="Like"></li>
								<li class="reaction reaction-love" data-reaction="Love"></li>
								<li class="reaction reaction-haha" data-reaction="HaHa"></li>
								<li class="reaction reaction-wow" data-reaction="Wow"></li>
								<li class="reaction reaction-sad" data-reaction="Sad"></li>
								<li class="reaction reaction-angry" data-reaction="Angry"></li>
						  </ul>
					</span>
					<div class="like-stat"> <!-- Like statistic container-->
						<span class="like-emo"> <!-- like emotions container -->
							<span class="like-btn-like"></span> <!-- given emotions like, wow, sad (default:Like) -->
						</span>
					</div>
				 </div>
				  </div>
				</div>
			</div>
		</div>

		<div class="col-md-3">
			<h1>Col-md-3</h1>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
